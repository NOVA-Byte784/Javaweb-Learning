<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-基础语法</title>
</head>

<body>


  <script>

    // let是JS中声明变量的关键字；弱类型语言，变量类型可变
    // 1. 声明变量
    // let a = 10;
    // a = "Hello";
    // a = true;

    // alert(a); //弹出框

    // const是JS中声明常量的关键字, 一旦声明，值不能修改
    // 2. 声明常量
    const PI = 3.14;
    //错误，不能修改常量的值
    // PI = 5.0;

    console.log(PI); //输出到控制台, 在浏览器中按F12打开开发者工具查看
    // document.write(PI); // 输出到body区域(不常用)，会覆盖整个body内容
  </script>
</body>

</html>


<!-- 输出语句 -->
<!-- alert() 弹出对话框 -->
<!-- console.log() 输出到控制台 -->
<!-- document.write() 输出到body区域(不常用) -->
