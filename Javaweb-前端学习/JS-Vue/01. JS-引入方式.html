<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-引入方式</title>

  <!-- 1. 内部脚本 -->
  <script>
    alert('Hello JS');
  </script>
</head>

<body>



  <!-- 放在 body 结束标签前面（HTML 注释） -->
  <script>
    // 这是 JavaScript 注释（只在 <script> 内有效）
    alert('Hello JS');
  </script>

  <!-- 2. 外部脚本 -->
  <script src="js/demo.js"></script>

</body>

</html>
