<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-Axios</title>
</head>

<body>

    <input type="button" value="获取数据GET" id="btnGet">
    <input type="button" value="操作数据POST" id="btnPost">

    <script src="js/axios.js"></script>
    <script>
        //发送GET请求
        document.querySelector('#btnGet').addEventListener('click', () => {
            //axios发起异步请求
            // axios({
            //     url: 'https://mock.apifox.cn/m1/3083103-0-default/emps/list',
            //     method: 'GET'
            // }).then((result) => { //成功回调函数
            //     console.log(result.data);
            // }).catch((err) => { //失败回调函数
            //     console.log(err);
            // })

            // axios请求方式别名
            axios.get('https://mock.apifox.cn/m1/3083103-0-default/emps/list')
                .then((result) => { //成功回调函数
                    console.log(result.data);
                }).catch((err) => { //失败回调函数
                    console.log(err);
                });

            console.log('GET请求发送完毕，不用等服务器响应');
        })

        //发送POST请求
        document.querySelector('#btnPost').addEventListener('click', () => {
            //axios发起异步请求
            // axios({
            //     url: 'https://mock.apifox.cn/m1/3083103-0-default/emps/update',
            //     method: 'POST',
            //     data: 'id=1' //POST请求方式 , 请求体
            // }).then((result) => { //成功回调函数
            //     console.log(result.data);
            // }).catch((err) => { //失败回调函数
            //     console.log(err);
            // })

            // axios请求方式别名
            axios.post('https://mock.apifox.cn/m1/3083103-0-default/emps/update', 'id=1')
                .then((result) => { //成功回调函数
                    console.log(result.data);
                }).catch((err) => { //失败回调函数
                    console.log(err);
                });

            console.log('POST请求发送完毕，不用等服务器响应');
        })
    </script>
</body>

</html>


<!-- 同步与异步 交互 -->
<!-- 同步交互： 客户端需要等待服务器响应，页面会卡住 -->
<!-- 异步交互： 客户端不需要等待服务器响应，页面不会卡住 -->
